  <!-- Main Content -->
  <main class="flex-fill">
    <!-- Contact Form Section -->
    <section class="py-5">
      <div class="container">
        <h2 class="mb-4">Let's Talk</h2>
        <form name="submit-to-google-sheet">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your Name" name="name"/>
            </div>
            <div class="col-md-6">
              <label for="companyWebsite" class="form-label">Your Company Website</label>
              <input type="text" class="form-control" id="companyWebsite" placeholder="www.example.com" name="website"/>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" required/>
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" placeholder="+1 234 567 890" name="phone"/>
            </div>
            <div class="col-12">
              <label for="request" class="form-label">Your Request</label>
              <input type="text" class="form-control" id="request" placeholder="Project Details / Request" name = "request"/>
            </div>
            <div class="col-12">
              <label for="additionalInfo" class="form-label">Additional Information</label>
              <textarea class="form-control" id="additionalInfo" rows="4" name="additionalInfo"></textarea>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="agree" />
                <label class="form-check-label" for="agree">
                  I agree to give the above personal data to Stutter. Stutter may use the data to evaluate, store for further processing.
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="newsletter" />
                <label class="form-check-label" for="newsletter">
                  Subscribe to Stutter Newsletter
                </label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Send</button>
        </form>
        
        <script>
          const scriptURL = 'https://script.google.com/macros/s/AKfycbxp7H3h_fY-WJoWsSuwN931l8f0Wr-23nt0yPtrO5cdwXfM04K9VngJZWnlzwaB5OIw/exec'
          const form = document.forms['submit-to-google-sheet']
        
          form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => console.log('Success!', response))
              .catch(error => console.error('Error!', error.message))
          })
        </script>
      </div>
    </section>
  </main>
